<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; connect-src http://halshusato.starfree.jp/ 'self'"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; connect-src http://halshusato.starfree.jp/ 'self'"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AviUtl Plugin Manager</title>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body class="bg-light">
		<div class="container-fluid">
			<div class="row">
				<div class="col px-0">
					<nav>
						<div class="nav nav-tabs" id="nav-tab" role="tablist">
							<button
								class="nav-link active"
								id="aviutl-tab"
								data-bs-toggle="tab"
								data-bs-target="#aviutl"
								type="button"
								role="tab"
								aria-controls="aviutl"
								aria-selected="true"
							>
								AviUtl
							</button>
							<button
								class="nav-link disabled"
								id="plugins-tab"
								data-bs-toggle="tab"
								data-bs-target="#plugins"
								type="button"
								role="tab"
								aria-controls="plugins"
								aria-selected="false"
							>
								Plugins
							</button>
							<button
								class="nav-link disabled"
								id="scripts-tab"
								data-bs-toggle="tab"
								data-bs-target="#scripts"
								type="button"
								role="tab"
								aria-controls="scripts"
								aria-selected="false"
							>
								Scripts
							</button>
						</div>
					</nav>
				</div>
			</div>
			<main class="tab-content" id="nav-tabContent">
				<section
					class="tab-pane fade show active"
					id="aviutl"
					role="tabpanel"
					aria-labelledby="aviutl"
				>
					<div class="row">
						<div class="col py-2">
							<button
								type="button"
								class="btn btn-primary"
								id="aviutl-check-version"
							>
								最新バージョンを確認
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h2>インストール済みのバージョン</h2>
							<p>
								AviUtl:
								<span id="aviutl-installed-version"></span
								><br />
								拡張編集:
								<span id="exedit-installed-version"></span>
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h2>最新バージョン</h2>
							<p>
								AviUtl: <span id="aviutl-latest-version"></span
								><br />
								拡張編集:
								<span id="exedit-latest-version"></span>
							</p>
						</div>
					</div>
				</section>
			</main>
		</div>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
