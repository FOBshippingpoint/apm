<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; connect-src 'self' http://halshusato.starfree.jp/; img-src 'self' data:"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; connect-src 'self' http://halshusato.starfree.jp/; img-src 'self' data:"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AviUtl Plugin Manager</title>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body class="bg-light">
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button
					class="nav-link active"
					id="aviutl-tab"
					data-bs-toggle="tab"
					data-bs-target="#aviutl"
					type="button"
					role="tab"
					aria-controls="aviutl"
					aria-selected="true"
				>
					AviUtl
				</button>
				<button
					class="nav-link"
					id="plugins-tab"
					data-bs-toggle="tab"
					data-bs-target="#plugins"
					type="button"
					role="tab"
					aria-controls="plugins"
					aria-selected="false"
				>
					Plugins
				</button>
				<button
					class="nav-link"
					id="scripts-tab"
					data-bs-toggle="tab"
					data-bs-target="#scripts"
					type="button"
					role="tab"
					aria-controls="scripts"
					aria-selected="false"
				>
					Scripts
				</button>
				<button
					class="nav-link"
					id="settings-tab"
					data-bs-toggle="tab"
					data-bs-target="#settings"
					type="button"
					role="tab"
					aria-controls="settings"
					aria-selected="false"
				>
					Settings
				</button>
			</div>
		</nav>

		<main class="tab-content" id="nav-tabContent">
			<section
				class="tab-pane fade show active"
				id="aviutl"
				role="tabpanel"
				aria-labelledby="aviutl"
			>
				<div class="container-fluid py-2">
					<div class="row">
						<div class="col">
							<h2>インストール済みのバージョン</h2>
							<p>
								AviUtl:
								<span id="aviutl-installed-version"></span
								><br />
								拡張編集:
								<span id="exedit-installed-version"></span>
							</p>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<h2>最新バージョン</h2>
							<p>
								AviUtl: <span id="aviutl-latest-version"></span
								><br />
								拡張編集:
								<span id="exedit-latest-version"></span>
							</p>
						</div>
					</div>

					<div class="row my-2">
						<div class="col">
							<button
								type="button"
								class="btn btn-primary"
								id="check-core-version"
							>
								最新バージョンを確認
							</button>
						</div>
					</div>

					<div class="row my-2">
						<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
							<input
								class="form-control"
								id="installation-path"
								type="text"
								placeholder="インストール先フォルダ"
								aria-label="Installation path"
								readonly
							/>
						</div>
						<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="select-installation-path"
							>
								インストール先フォルダを選択
							</button>
						</div>
					</div>

					<div class="row my-2">
						<div class="col-12 col-sm-7 col-md-8 col-lg-9">
							<select
								class="form-select"
								id="aviutl-version-select"
								aria-label="AviUtl version select"
							>
								<option value="" selected>
									AviUtlバージョンを選択
								</option>
							</select>
						</div>
						<div class="col-12 col-sm-5 col-md-4 col-lg-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="install-aviutl"
							>
								AviUtlをインストール
							</button>
						</div>
					</div>

					<div class="row my-2">
						<div class="col-12 col-sm-7 col-md-8 col-lg-9">
							<select
								class="form-select"
								id="exedit-version-select"
								aria-label="Exedit version select"
							>
								<option value="" selected>
									拡張編集バージョンを選択
								</option>
							</select>
						</div>
						<div class="col-12 col-sm-5 col-md-4 col-lg-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="install-exedit"
							>
								拡張編集をインストール
							</button>
						</div>
					</div>
				</div>
			</section>

			<section
				class="tab-pane fade"
				id="plugins"
				role="tabpanel"
				aria-labelledby="plugins"
			>
				<div class="container-fluid d-flex flex-column py-2">
					<div class="row border-bottom">
						<div class="col">
							<button
								type="button"
								class="btn btn-primary mb-2"
								id="check-plugins-list"
							>
								プラグインの更新を確認
							</button>
							<button
								type="button"
								class="btn btn-primary mb-2"
								id="install-plugin"
							>
								プラグインをインストール
							</button>
							<button
								type="button"
								class="btn btn-primary mb-2"
								id="uninstall-plugin"
							>
								プラグインをアンインストール
							</button>
						</div>
					</div>

					<div class="row flex-grow-1 plugins-table">
						<div class="col">
							<table
								class="table table-bordered table-hover my-2"
								id="plugins-table"
							>
								<thead>
									<tr>
										<th scope="col">名前</th>
										<th scope="col">概要</th>
										<th scope="col">開発者</th>
										<th scope="col">タイプ</th>
										<th scope="col">最新バージョン</th>
										<th scope="col">現在バージョン</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
						<div
							class="
								d-flex
								justify-content-center
								align-items-center
								fade
							"
							id="plugins-table-overlay"
						>
							<div class="spinner-border" role="status">
								<span class="visually-hidden">Loading...</span>
							</div>
						</div>
					</div>

					<div class="row border-top pt-1 plugin-detail">
						<div class="col">
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									名前:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="plugin-name"
								></div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									概要:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="plugin-overview"
								></div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									説明:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="plugin-description"
								></div>
							</div>
							<div class="row">
								<div class="col col-sm-4 col-md-3 col-lg-2">
									開発者:
								</div>
								<div
									class="col col-sm-8 col-md-9 col-lg-10"
									id="plugin-developer"
								></div>
							</div>
							<div class="row">
								<div class="col col-sm-4 col-md-3 col-lg-2">
									タイプ:
								</div>
								<div
									class="col col-sm-8 col-md-9 col-lg-10"
									id="plugin-type"
								></div>
							</div>
							<div class="row">
								<div class="col col-sm-4 col-md-3 col-lg-2">
									最新バージョン:
								</div>
								<div
									class="col col-sm-8 col-md-9 col-lg-10"
									id="plugin-latest-version"
								></div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									サイト:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="plugin-page"
								></div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section
				class="tab-pane fade"
				id="scripts"
				role="tabpanel"
				aria-labelledby="scripts"
			>
				<div class="container-fluid d-flex flex-column py-2">
					<div class="row border-bottom">
						<div class="col">
							<button
								type="button"
								class="btn btn-primary mb-2"
								id="check-scripts-list"
							>
								スクリプトの更新を確認
							</button>
							<button
								type="button"
								class="btn btn-primary mb-2"
								id="install-script"
							>
								スクリプトをインストール
							</button>
							<button
								type="button"
								class="btn btn-primary mb-2"
								id="uninstall-script"
							>
								スクリプトをアンインストール
							</button>
						</div>
					</div>

					<div class="row flex-grow-1 scripts-table">
						<div class="col">
							<table
								class="table table-bordered table-hover my-2"
								id="scripts-table"
							>
								<thead>
									<tr>
										<th scope="col">名前</th>
										<th scope="col">概要</th>
										<th scope="col">開発者</th>
										<th scope="col">タイプ</th>
										<th scope="col">最新バージョン</th>
										<th scope="col">現在バージョン</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
						<div
							class="
								d-flex
								justify-content-center
								align-items-center
								fade
							"
							id="scripts-table-overlay"
						>
							<div class="spinner-border" role="status">
								<span class="visually-hidden">Loading...</span>
							</div>
						</div>
					</div>

					<div class="row border-top pt-1 script-detail">
						<div class="col">
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									名前:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="script-name"
								></div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									概要:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="script-overview"
								></div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									説明:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="script-description"
								></div>
							</div>
							<div class="row">
								<div class="col col-sm-4 col-md-3 col-lg-2">
									開発者:
								</div>
								<div
									class="col col-sm-8 col-md-9 col-lg-10"
									id="script-developer"
								></div>
							</div>
							<div class="row">
								<div class="col col-sm-4 col-md-3 col-lg-2">
									タイプ:
								</div>
								<div
									class="col col-sm-8 col-md-9 col-lg-10"
									id="script-type"
								></div>
							</div>
							<div class="row">
								<div class="col col-sm-4 col-md-3 col-lg-2">
									最新バージョン:
								</div>
								<div
									class="col col-sm-8 col-md-9 col-lg-10"
									id="script-latest-version"
								></div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									サイト:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="script-page"
								></div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section
				class="tab-pane fade"
				id="settings"
				role="tabpanel"
				aria-labelledby="settings"
			>
				<div class="container-fluid py-2">
					<div class="row my-2">
						<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
							<input
								class="form-control"
								id="data-url"
								type="text"
								placeholder="データファイル取得先"
								aria-label="Data URL"
							/>
						</div>
						<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="set-data-url"
							>
								データファイル取得先を設定
							</button>
						</div>
					</div>
					<div class="row my-2">
						<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
							<textarea
								class="form-control"
								id="extra-data-url"
								placeholder="追加データファイル取得先"
								aria-label="Extra Data URL"
							></textarea>
						</div>
						<div
							class="
								col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3
								d-flex
								align-items-center
							"
						>
							<button
								type="button"
								class="btn btn-primary w-100"
								id="set-extra-data-url"
							>
								追加データファイル取得先を設定
							</button>
						</div>
					</div>
					<div class="row my-2">
						<label
							for="zoom-level-select"
							class="col-2 col-form-label"
							>拡大率</label
						>
						<div class="col-10">
							<select
								class="form-select"
								id="zoom-factor-select"
								aria-label="Zoom level select"
							>
								<option value="50">50%</option>
								<option value="67">67%</option>
								<option value="75">75%</option>
								<option value="80">80%</option>
								<option value="90">90%</option>
								<option value="100" selected>
									100%（標準）
								</option>
								<option value="110">110%</option>
								<option value="125">125%</option>
								<option value="150">150%</option>
								<option value="175">175%</option>
								<option value="200">200%</option>
							</select>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
