<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; connect-src 'self' http://halshusato.starfree.jp/; img-src 'self' data:"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; connect-src 'self' http://halshusato.starfree.jp/; img-src 'self' data:"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AviUtl Package Manager</title>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body class="bg-light">
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button
					class="nav-link active"
					id="aviutl-tab"
					data-bs-toggle="tab"
					data-bs-target="#aviutl"
					type="button"
					role="tab"
					aria-controls="aviutl"
					aria-selected="true"
				>
					AviUtl
				</button>
				<button
					class="nav-link"
					id="packages-tab"
					data-bs-toggle="tab"
					data-bs-target="#packages"
					type="button"
					role="tab"
					aria-controls="packages"
					aria-selected="false"
				>
					Plugins&Scripts
				</button>
				<button
					class="nav-link"
					id="settings-tab"
					data-bs-toggle="tab"
					data-bs-target="#settings"
					type="button"
					role="tab"
					aria-controls="settings"
					aria-selected="false"
				>
					Settings
				</button>
			</div>
		</nav>

		<main class="tab-content" id="nav-tabContent">
			<section
				class="tab-pane fade show active"
				id="aviutl"
				role="tabpanel"
				aria-labelledby="aviutl"
			>
				<div class="container-fluid py-2">
					<div class="row">
						<div class="col">
							<h2>インストール済みのバージョン</h2>
							<p>
								AviUtl:
								<span id="aviutl-installed-version"></span
								><br />
								拡張編集:
								<span id="exedit-installed-version"></span>
							</p>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<h2>最新バージョン</h2>
							<p>
								AviUtl: <span id="aviutl-latest-version"></span
								><br />
								拡張編集:
								<span id="exedit-latest-version"></span><br />
							</p>
						</div>
					</div>

					<div class="row my-2">
						<div class="col">
							<button
								type="button"
								class="btn btn-primary"
								id="check-core-version"
							>
								最新バージョンを確認
								<div class="d-inline-block">
									（最終確認日時:
									<span id="core-check-date"></span>）
								</div>
							</button>
							<div class="d-inline-block align-middle">
								リスト更新日時: <span id="core-mod-date"></span>
							</div>
						</div>
					</div>

					<div class="row my-2">
						<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
							<input
								class="form-control"
								id="installation-path"
								type="text"
								placeholder="インストール先フォルダ"
								aria-label="Installation path"
								readonly
							/>
						</div>
						<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="select-installation-path"
							>
								インストール先フォルダを選択
							</button>
						</div>
					</div>

					<div class="row my-2">
						<div class="col-12 col-sm-7 col-md-8 col-lg-9">
							<select
								class="form-select"
								id="aviutl-version-select"
								aria-label="AviUtl version select"
							>
								<option value="" selected>
									AviUtlバージョンを選択
								</option>
							</select>
						</div>
						<div class="col-12 col-sm-5 col-md-4 col-lg-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="install-aviutl"
							>
								AviUtlをインストール
							</button>
						</div>
					</div>

					<div class="row my-2">
						<div class="col-12 col-sm-7 col-md-8 col-lg-9">
							<select
								class="form-select"
								id="exedit-version-select"
								aria-label="Exedit version select"
							>
								<option value="" selected>
									拡張編集バージョンを選択
								</option>
							</select>
						</div>
						<div class="col-12 col-sm-5 col-md-4 col-lg-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="install-exedit"
							>
								拡張編集をインストール
							</button>
						</div>
					</div>
				</div>
			</section>

			<section
				class="tab-pane fade"
				id="packages"
				role="tabpanel"
				aria-labelledby="packages"
			>
				<div class="container-fluid d-flex flex-column pt-2">
					<div class="row border-bottom">
						<div class="col">
							<button
								type="button"
								class="btn btn-primary mb-2"
								id="check-packages-list"
							>
								更新を確認
								<div class="d-inline-block">
									（最終確認日時:
									<span id="packages-check-date"></span>）
								</div>
							</button>
							<button
								type="button"
								class="btn btn-primary mb-2"
								id="install-package"
							>
								インストール
							</button>
							<button
								type="button"
								class="btn btn-primary mb-2"
								id="uninstall-package"
							>
								アンインストール
							</button>
							<div class="d-inline-block align-middle mb-2">
								リスト更新日時:
								<span id="packages-mod-date"></span>
							</div>
						</div>
						<div class="input-group w-25 mb-2">
							<span class="input-group-text">
								<!-- from Bootstrap Icons -->
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-search"
									viewBox="0 0 16 16"
								>
									<path
										d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
									/>
								</svg>
							</span>
							<input
								class="fuzzy-search form-control"
								placeholder="検索"
								aria-label="検索"
							/>
						</div>
					</div>

					<div class="row flex-grow-1 packages-table">
						<div class="col g-0">
							<table
								class="table table-hover"
								id="packages-table"
							>
								<thead class="table-primary"></thead>
								<tbody class="list"></tbody>
								<tbody class="table-secondary"></tbody>
							</table>
						</div>
						<div
							class="
								d-flex
								justify-content-center
								align-items-center
								fade
							"
							id="packages-table-overlay"
						>
							<div class="spinner-border" role="status">
								<span class="visually-hidden">Loading...</span>
							</div>
						</div>
					</div>

					<div
						class="row border-top pt-1 flex-shrink-0 package-detail"
					>
						<div class="col">
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									名前:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="package-name"
								></div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									概要:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="package-overview"
								></div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									説明:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="package-description"
								></div>
							</div>
							<div class="row">
								<div class="col col-sm-4 col-md-3 col-lg-2">
									開発者:
								</div>
								<div
									class="col col-sm-8 col-md-9 col-lg-10"
									id="package-developer"
								></div>
							</div>
							<div class="row">
								<div class="col col-sm-4 col-md-3 col-lg-2">
									タイプ:
								</div>
								<div
									class="col col-sm-8 col-md-9 col-lg-10"
									id="package-type"
								></div>
							</div>
							<div class="row">
								<div class="col col-sm-4 col-md-3 col-lg-2">
									最新バージョン:
								</div>
								<div
									class="col col-sm-8 col-md-9 col-lg-10"
									id="package-latest-version"
								></div>
							</div>
							<div class="row">
								<div class="col-12 col-sm-4 col-md-3 col-lg-2">
									サイト:
								</div>
								<div
									class="col-12 col-sm-8 col-md-9 col-lg-10"
									id="package-page"
								></div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section
				class="tab-pane fade"
				id="settings"
				role="tabpanel"
				aria-labelledby="settings"
			>
				<div class="container-fluid py-2">
					<div class="row my-2">
						<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
							<input
								class="form-control"
								id="data-url"
								type="text"
								placeholder="データ取得先（空白でデフォルト）"
								aria-label="Data URL"
							/>
						</div>
						<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="set-data-url"
							>
								データ取得先を設定
							</button>
						</div>
					</div>
					<div class="row my-2">
						<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
							<textarea
								class="form-control"
								id="extra-data-url"
								placeholder="追加データ取得先（例: https://example.com/packages_list.xml）"
								aria-label="Extra Data URL"
							></textarea>
						</div>
						<div
							class="
								col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3
								d-flex
								align-items-center
							"
						>
							<button
								type="button"
								class="btn btn-primary w-100"
								id="set-extra-data-url"
							>
								追加データ取得先を設定
							</button>
						</div>
					</div>
					<div class="row my-2">
						<label
							for="zoom-level-select"
							class="col-2 col-form-label"
							>拡大率</label
						>
						<div class="col-10">
							<select
								class="form-select"
								id="zoom-factor-select"
								aria-label="Zoom level select"
							>
								<option value="50">50%</option>
								<option value="67">67%</option>
								<option value="75">75%</option>
								<option value="80">80%</option>
								<option value="90">90%</option>
								<option value="100" selected>
									100%（標準）
								</option>
								<option value="110">110%</option>
								<option value="125">125%</option>
								<option value="150">150%</option>
								<option value="175">175%</option>
								<option value="200">200%</option>
							</select>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
