<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; connect-src 'self' http://halshusato.starfree.jp/; img-src 'self' data:"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; connect-src 'self' http://halshusato.starfree.jp/; img-src 'self' data:"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AviUtl Plugin Manager</title>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body class="bg-light">
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button
					class="nav-link active"
					id="aviutl-tab"
					data-bs-toggle="tab"
					data-bs-target="#aviutl"
					type="button"
					role="tab"
					aria-controls="aviutl"
					aria-selected="true"
				>
					AviUtl
				</button>
				<button
					class="nav-link"
					id="plugins-tab"
					data-bs-toggle="tab"
					data-bs-target="#plugins"
					type="button"
					role="tab"
					aria-controls="plugins"
					aria-selected="false"
				>
					Plugins
				</button>
				<button
					class="nav-link disabled"
					id="scripts-tab"
					data-bs-toggle="tab"
					data-bs-target="#scripts"
					type="button"
					role="tab"
					aria-controls="scripts"
					aria-selected="false"
				>
					Scripts
				</button>
			</div>
		</nav>

		<main class="tab-content" id="nav-tabContent">
			<section
				class="tab-pane fade show active"
				id="aviutl"
				role="tabpanel"
				aria-labelledby="aviutl"
			>
				<div class="container-fluid py-2">
					<div class="row">
						<div class="col">
							<h2>インストール済みのバージョン</h2>
							<p>
								AviUtl:
								<span id="aviutl-installed-version"></span
								><br />
								拡張編集:
								<span id="exedit-installed-version"></span>
							</p>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<h2>最新バージョン</h2>
							<p>
								AviUtl: <span id="aviutl-latest-version"></span
								><br />
								拡張編集:
								<span id="exedit-latest-version"></span>
							</p>
						</div>
					</div>

					<div class="row my-2">
						<div class="col">
							<button
								type="button"
								class="btn btn-primary"
								id="check-core-version"
							>
								最新バージョンを確認
							</button>
						</div>
					</div>

					<div class="row my-2">
						<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
							<input
								class="form-control"
								id="installation-path"
								type="text"
								placeholder="インストール先フォルダ"
								aria-label="Installation path"
								readonly
							/>
						</div>
						<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="select-installation-path"
							>
								インストール先フォルダを選択
							</button>
						</div>
					</div>

					<div class="row my-2">
						<div class="col-12 col-sm-7 col-md-8 col-lg-9">
							<select
								class="form-select"
								id="aviutl-version-select"
								aria-label="AviUtl version select"
							>
								<option value="" selected>
									AviUtlバージョンを選択
								</option>
							</select>
						</div>
						<div class="col-12 col-sm-5 col-md-4 col-lg-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="install-aviutl"
							>
								AviUtlをインストール
							</button>
						</div>
					</div>

					<div class="row my-2">
						<div class="col-12 col-sm-7 col-md-8 col-lg-9">
							<select
								class="form-select"
								id="exedit-version-select"
								aria-label="Exedit version select"
							>
								<option value="" selected>
									拡張編集バージョンを選択
								</option>
							</select>
						</div>
						<div class="col-12 col-sm-5 col-md-4 col-lg-3">
							<button
								type="button"
								class="btn btn-primary w-100"
								id="install-exedit"
							>
								拡張編集をインストール
							</button>
						</div>
					</div>
				</div>
			</section>
			<section
				class="tab-pane fade"
				id="plugins"
				role="tabpanel"
				aria-labelledby="plugins"
			>
				<div class="container-fluid d-flex flex-column py-2">
					<div class="row pb-2 border-bottom">
						<div class="col">
							<button
								type="button"
								class="btn btn-primary"
								id="check-plugins-list"
							>
								最新のプラグイン一覧を確認
							</button>
							<button
								type="button"
								class="btn btn-primary"
								id="install-plugin"
							>
								選択したプラグインをインストール
							</button>
						</div>
					</div>

					<div class="row flex-grow-1 plugins-table">
						<div class="col">
							<table
								class="table table-bordered table-hover my-2"
								id="plugins-table"
							>
								<thead>
									<tr>
										<th scope="col">名前</th>
										<th scope="col">概要</th>
										<th scope="col">開発者</th>
										<th scope="col">タイプ</th>
										<th scope="col">バージョン</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
							<div
								class="
									d-flex
									justify-content-center
									align-items-center
									fade
								"
								id="plugins-table-overlay"
							>
								<div class="spinner-border" role="status">
									<span class="visually-hidden"
										>Loading...</span
									>
								</div>
							</div>
						</div>
					</div>

					<div class="row border-top plugins-detail">
						<div class="col">
							名前: <span id="plugin-name"></span><br />
							概要: <span id="plugin-overview"></span><br />
							説明: <span id="plugin-description"></span><br />
							開発者: <span id="plugin-developer"></span><br />
							タイプ: <span id="plugin-type"></span><br />
							バージョン: <span id="plugin-version"></span><br />
							サイト: <span id="plugin-page"></span><br />
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
