<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; img-src 'self' data:;"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self';"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AviUtl Package Manager</title>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>

	<body class="bg-light">
		<div class="container-fluid py-2">
			<h2>インストール用データの作成</h2>

			<div class="my-2">
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
						<button
							type="button"
							class="btn btn-outline-danger w-100"
							id="clear-text-button"
						>
							すべてのテキストを消去
						</button>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-id"
							type="text"
							placeholder="id"
							aria-label="id"
						/>
					</div>
					<div
						class="
							col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3
							d-flex
							align-items-center
						"
					>
						<div id="xml-id-validate"></div>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-name"
							type="text"
							placeholder="名前"
							aria-label="名前"
						/>
					</div>
					<div
						class="
							col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3
							d-flex
							align-items-center
						"
					>
						<div id="xml-name-validate"></div>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-overview"
							type="text"
							placeholder="概要"
							aria-label="概要"
						/>
					</div>
					<div
						class="
							col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3
							d-flex
							align-items-center
						"
					>
						<div id="xml-overview-validate"></div>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-description"
							type="text"
							placeholder="説明"
							aria-label="説明"
						/>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-developer"
							type="text"
							placeholder="開発者"
							aria-label="開発者"
						/>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-latest-version"
							type="text"
							placeholder="バージョン"
							aria-label="バージョン"
						/>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-page-url"
							type="text"
							placeholder="紹介ページのURL"
							aria-label="紹介ページのURL"
						/>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-download-url"
							type="text"
							placeholder="ダウンロードページのURL"
							aria-label="Data URL"
						/>
					</div>
					<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3">
						<button
							type="button"
							class="btn btn-primary w-100"
							id="xml-download-url-button"
						>
							ダウンロード実行
						</button>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-download-mirror-url"
							type="text"
							placeholder="ダウンロードページのミラーURL（任意）"
							aria-label="Data URL"
						/>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<div class="form-check form-switch ms-2">
							<input
								class="form-check-input"
								type="checkbox"
								id="xml-installer-switch"
							/>
							<label class="form-check-label" for="xml-installer-switch"
								>インストーラを使用する</label
							>
						</div>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-installer"
							type="text"
							placeholder="インストーラのファイル名"
							aria-label="Data URL"
						/>
					</div>
				</div>
				<div class="row my-2">
					<div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
						<input
							class="form-control"
							id="xml-install-arg"
							type="text"
							placeholder="インストーラに与える引数"
							aria-label="Data URL"
						/>
					</div>
				</div>
			</div>

			<div class="d-flex my-2">
				<div class="col card">
					<div class="card-body">
						Download
						<div id="list-download" class="list-group"></div>
					</div>
				</div>
				<div class="col card">
					<div class="card-body">
						Aviutl
						<div id="list-aviutl" class="list-group nested-sortable">
							<div
								class="list-group-item list-group-item-dark ignore-elements"
								data-id="exclude"
							>
								plugins
								<div id="list-plugins" class="list-group nested-sortable"></div>
							</div>
							<div
								class="list-group-item list-group-item-dark ignore-elements"
								data-id="exclude"
							>
								script
								<div id="list-script" class="list-group nested-sortable"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card border-secondary my-2">
				<div class="card-body position-relative">
					<pre id="output-xml" class="mb-0">					ここにXMLが表示されます</pre>
					<button
						type="button"
						class="btn btn-copy position-absolute top-0 end-0"
						data-clipboard-target="#output-xml"
					>
						<!-- from Bootstrap Icons -->
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-clipboard"
							viewBox="0 0 16 16"
						>
							<path
								d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
							/>
							<path
								d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
							/>
						</svg>
						<span class="ms-1">Copy</span>
					</button>
				</div>
			</div>
		</div>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
